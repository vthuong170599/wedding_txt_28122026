    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Analytics: Only loads if env variables are set -->
    <script type="module">
      const analyticsEndpoint = '%VITE_ANALYTICS_ENDPOINT%';
      const analyticsWebsiteId = '%VITE_ANALYTICS_WEBSITE_ID%';

      // Only load analytics if env variables are properly set (not containing %)
      if (analyticsEndpoint && !analyticsEndpoint.includes('%') &&
          analyticsWebsiteId && !analyticsWebsiteId.includes('%')) {
        const script = document.createElement('script');
        script.defer = true;
        script.src = analyticsEndpoint + '/script.js';
        script.setAttribute('data-website-id', analyticsWebsiteId);
        document.head.appendChild(script);
      }
    </script>
  </body>

</html>
